<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./dist/main.css" />
        <link rel="stylesheet" href="./dist/calorie-calculator.css" />
        <link rel="stylesheet" href="./dist/meal-plan.css" />
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16"/>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <title>Nutritious</title>
    </head>

    <body>
        <header>
            <h1>Nutritious!</h1>
        </header>
        <div class="row">
            
            <div class="calorie-calculator">
                <form>
                    <label>age</label>
                    <input type="number" class="age">
                    
                    <label>gender</label>
                    <select class="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    
                    <label>height</label>
                    <input type="number" class="height-feet" placeholder="feet">
                    <input type="number" class="height-inches" placeholder="inches">
                    
                    <label>weight</label>
                    <input type="number" class="weight-pounds" placeholder="lb">
                    
                    <label>activity</label>
                    <select class="activity">
                        <option value="bmr">Basal Metabolic Rate (BMR)</option>
                        <option value="sedentary">Sedentary (None or very little)</option>
                        <option value="moderate">Moderate (3-5 times/week)</option>
                        <option value="active">Active (Everyday)</option>
                    </select>
                    <button class="calorie-button" type="submit">Submit</button>
                </form>
                <div class="cpd-display">0</div>
                Calories Per Day to Maintain Weight
            </div>
            <div class="meal-plan">
                <label>Search for and Add a Food Item to Meal-Plan to Start Filling Up Your Daily Caloric Needs!</label>
                <form>
                    <input type="text" class="food-input">
                    <button class="food-button" type="submit">
                        <i class="fas fa-plus-square"></i>
                    </button>
                </form>
                <div class="food-items-container">
                    <ul class="food-items-list"></ul>
                </div>
            </div>
        </div>

        <script src="./dist/main.js"></script>
    </body>
</html>
